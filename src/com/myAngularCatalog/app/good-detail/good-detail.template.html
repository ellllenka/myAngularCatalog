<img ng-src="{{$ctrl.mainImageUrl}}" class="good" />

<h1>{{$ctrl.good.name}}</h1>

<ul class="good-thumbs">
  <li ng-repeat="img in $ctrl.good.images">
    <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
  </li>
</ul>

<ul>
  <li ng-repeat="descript in $ctrl.good.description">{{descript}}</li>
</ul>

<h3 class="price"> Цена - {{$ctrl.good.price}} гривен</h3>
